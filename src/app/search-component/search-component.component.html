<div class="main">
  <mat-form-field appearance="standard">
    <mat-label> Name </mat-label>
    <input matInput [formControl]="name">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label> Status </mat-label>
    <button mat-raised-button [matMenuTriggerFor]="menu">{{status}}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="setStatus('STOPPED')"> STOPPED </button>
      <button mat-menu-item (click)="setStatus('RUNNING')"> RUNNING </button>
    </mat-menu>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="dateFrom">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="dateTo">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


</div>
