<div class="main">
  <mat-form-field appearance="standard">
    <mat-label> Name </mat-label>
    <input matInput [formControl]="name">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Status</mat-label>
    <input matInput type="text" aria-label="Status" [formControl]="status" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker1" [formControl]="dateFrom">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker2" [formControl]="dateTo">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

</div>

<div class="butt">
  <button mat-raised-button (click)="search()"> Search </button>
</div>
