<p>login works!</p>

<div class="login">
  <div class="login_inputs">
      <div class="login-cell">
        <p>Email:</p>
        <input [(ngModel)]="email">
      </div>
      <br>
      <div class="login-cell">
        <p>Password:</p>
        <input [(ngModel)]="password" type="password">
      </div>
  </div>
  <div class="button-div">
    <button (click)="login()"> Login </button>
  </div>
</div>
