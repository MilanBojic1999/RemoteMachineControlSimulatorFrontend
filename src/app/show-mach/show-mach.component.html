<p>show-mach works!</p>

<table mat-table [dataSource]="machines" class="mat-elevation-z8">
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef [ngClass]="'id_col'"> Id </th>
    <td mat-cell *matCellDef="let m" [ngClass]="'id_col'">{{m.id}}</td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef [ngClass]="'stat_col'"> Status </th>
    <td mat-cell *matCellDef="let m" [ngClass]="'stat_col'">{{m.status}}</td>
  </ng-container>

  <ng-container matColumnDef="Data Created">
    <th mat-header-cell *matHeaderCellDef [ngClass]="'date_col'"> Date created </th>
    <td mat-cell *matCellDef="let m" [ngClass]="'date_col'">{{m.date}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
</table>
